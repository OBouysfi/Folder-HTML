<!-- ckeditor -->
<script>
    var quillEditors = {};
    // Création d'éditeurs Quill
    quillEditors.responsibilities = new Quill('#editor', {
        theme: 'snow'
    });
    // Répétez pour les autres éditeurs en changeant les ID et les variables.

    // Ajoutez cet événement pour capturer la soumission du formulaire et mettre à jour les valeurs cachées
    document.querySelector('.form-steps').onsubmit = function() {
        // Mettez à jour la valeur du champ caché avant de soumettre le formulaire
        document.getElementById('responsibilities').value = quillEditors.responsibilities.root.innerHTML;
        // Répétez pour les autres champs de l'éditeur Quill
    };
</script>
